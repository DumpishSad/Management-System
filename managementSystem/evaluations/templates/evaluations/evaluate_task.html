{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Оценка задачи: <em>{{ task.title }}</em></h2>

  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Поставить оценку</button>
  </form>

  <div class="mt-3">
    <a href="{% url 'task_detail' task.id %}" class="btn btn-link">← Назад к задаче</a>
  </div>
</div>
{% endblock %}
