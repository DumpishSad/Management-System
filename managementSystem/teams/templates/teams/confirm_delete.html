{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2 class="text-danger">Удаление команды</h2>
  <p>
    Вы действительно хотите удалить команду <strong>{{ team.name }}</strong>?<br>
    Все участники останутся без команды.
  </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'team_detail' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
