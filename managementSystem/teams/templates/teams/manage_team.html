<h2>Участники команды</h2>

<ul>
  {% for member in members %}
    <li>
      {{ member.username }} ({{ member.get_role_display }})
    </li>
  {% empty %}
    <li>Нет участников в команде</li>
  {% endfor %}
</ul>

<hr>

<h3>Изменить роль участника</h3>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="set_role">
    <select name="user_id">
        {% for member in members %}
            <option value="{{ member.id }}">{{ member.username }}</option>
        {% endfor %}
    </select>
    <select name="role">
        <option value="user">Обычный пользователь</option>
        <option value="manager">Менеджер</option>
    </select>
    <button type="submit">Сменить роль</button>
</form>

<hr>

<h3>Добавить участника</h3>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="add">
    <select name="user_id">
        {% for user in available_users %}
            <option value="{{ user.id }}">{{ user.username }} ({{ user.email }})</option>
        {% empty %}
            <option disabled>Нет доступных пользователей</option>
        {% endfor %}
    </select>
    <button type="submit">Добавить в команду</button>
</form>
