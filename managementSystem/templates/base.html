<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Управление{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand" href="{% url 'home' %}">Система</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
            <a class="nav-link" href="{% url 'task_list' %}">Задачи</a>
            <a class="nav-link" href="{% url 'my_meetings' %}">Встречи</a>
            <a class="nav-link" href="{% url 'calendar_monthly' %}">Календарь</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
